syntax = "proto3";

package infraboard.mpaas.event;
option go_package = "github.com/infraboard/mpaas/apps/event";

message Event  {
    // 创建信息
    // @gotags: bson:",inline" json:"spec"
    CreateEventRequest spec = 1;
}

// 创建事件
message CreateEventRequest {
    // 对象Id, 如果不传会自动生成
    // @gotags: bson:"_id" json:"id"
    string id = 1;
}