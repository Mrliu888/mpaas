name: image_build_deploy
description: 基于容器镜像的构建部署流水线
stages:
  - name: 容器镜像构建
    jobs:
      - task_name: 容器镜像构建
        job_name: docker_build@default.default
        ignore_failed: false
        run_params:
          version: v1
          params:
            - name: GIT_SSH_URL
              value: ${GIT_SSH_URL}
            - name: GIT_BRANCH
              value: ${GIT_BRANCH}
            - name: GIT_COMMIT_ID
              value: ${GIT_COMMIT_ID}
            - name: IMAGE_REPOSITORY
              value: ${IMAGE_REPOSITORY}
  - name: 容器镜像部署
    jobs:
      - task_name: 容器镜像部署
        job_name: docker_deploy@default.default
        ignore_failed: false
        run_params:
          version: v1
          params:
            - name: _DEPLOY_ID
              value: deploy01
            - name: APP_VERSION
              value: ${APP_VERSION}
