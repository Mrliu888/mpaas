syntax = "proto3";

package infraboard.mpaas.pipeline;
option go_package = "github.com/infraboard/mpaas/apps/pipeline";

import "apps/job/pb/job.proto";

message PipelineSet {
	// 总数量
	// @gotags: bson:"total" json:"total"
    int64 total = 1;
	// 清单
	// @gotags: bson:"items" json:"items"
    repeated Pipeline items = 2;
}

// 流水线
message Pipeline {
    // 唯一ID
	// @gotags: bson:"_id" json:"id"
    string id = 1;
	// 创建时间
	// @gotags: bson:"create_at" json:"create_at"
	int64 create_at = 2;
	// 更新时间
	// @gotags: bson:"update_at" json:"update_at"
	int64 update_at = 3;
	// 流水线定义
	// @gotags: bson:"spec" json:"spec"
	CreatePipelineRequest spec = 4;
}

message CreatePipelineRequest {
	// 所属域
	// @gotags: bson:"domain" json:"domain"
	string domain = 1;
	// 所属空间
	// @gotags: bson:"namespace" json:"namespace"
	string namespace = 2;
	// 创建人
	// @gotags: bson:"create_by" json:"create_by"
	string create_by = 3;
    // 名称
	// @gotags: bson:"name" json:"name"
    string name = 4;
	// 描述
	// @gotags: bson:"description" json:"description"
	string description = 5;
	// 是否是模版, 用于快速继承模版参数进行修改, 模版不能用于执行
	// @gotags: bson:"is_template" json:"is_template"
	bool is_template = 6;
	// 具体编排阶段
	// @gotags: bson:"stages" json:"stages"
	repeated Stage stages = 12;
	// 标签
	// @gotags: bson:"labels" json:"labels"
	map<string, string> labels = 15;
}

// Stage todo
message Stage {
    // 名称
	// @gotags: bson:"name" json:"name" validate:"required"
    string name = 1;
	// 运行时 全局参数, 会传递给该stage的每个Task
	// @gotags: bson:"with" json:"with"
	repeated job.RunParam with = 2;
	// 需要执行的job
	// @gotags: bson:"jobs" json:"jobs"
	repeated RunJobRequest jobs = 3;
}

message RunJobRequest {
	// task执行的域
	// @gotags: bson:"domain" json:"domain"
    string domain = 1;
	// task执行的空间
	// @gotags: bson:"namespace" json:"namespace"
    string namespace = 2;
	// task属于那个Pipeline 可以为空
	// @gotags: bson:"pipeline" json:"pipeline"
    string pipeline = 3;
	// job名称: name
	// @gotags: bson:"job" json:"job"
    string job = 4;
	// job运行时参数
	// @gotags: bson:"params" json:"params"
	job.VersionedRunParam params = 5;
    // 任务标签
    // @gotags: bson:"labels" json:"labels"
    map<string,string> labels = 6;
}