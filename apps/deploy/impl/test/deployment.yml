apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmdb-deployment
  labels:
    app: cmdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmdb
  template:
    metadata:
      labels:
        app: cmdb
    spec:
      containers:
        - name: cmdb
          image: busybox:1.30
          command:
            [
              "bin/sh",
              "-c",
              "for i in 9 8 7 6 5 4 3 2 1; do echo $i;sleep 2;done",
            ]
