apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpaas
  labels:
    app: mpaas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpaas
  template:
    metadata:
      labels:
        app: mpaas
    spec:
      containers:
        - name: mpaas
          image: registry.cn-hangzhou.aliyuncs.com/inforboard/mpaas:v0.0.1
          ports:
          - containerPort: 8080
